

  <div class="bg-dark mt-5 container rounded p-5">
    <div class="row">
      <div class="display-6 text-center text-white">
        <h3 class="text-white mb-4">Cadastro de anuncio</h3>
        <form [formGroup]="formGroupAnuncio">

          <div class="mb-3">
            <label for="title" class="form-label">Titulo</label>
            <input type="text" formControlName="title" class="form-control" id="title" placeholder="Digite seu nome">
          </div>

          <div class="mb-3">
            <label for="descriptor" class="form-label">Descrição</label>
            <input type="text" formControlName="descriptor" class="form-control" id="descriptor" placeholder="Digite a descrição">
          </div>

          <div class="mb-3">
            <label for="date" class="form-label">Data de validade</label>
            <input type="text" formControlName="date" class="form-control" id="date" placeholder="Digite a data de validade">
          </div>

          <div class="mb-3">
            <label for="price" class="form-label">Preço</label>
            <input type="text" formControlName="price" class="form-control" id="price" placeholder="Digite o preço">
          </div>


          <div class="form-check text-start">
            <input class="form-check-input justify-left" type="radio" formControlName="status" value="Ativo" id="flexRadioDefault1"  />
            <label class="form-check-label text-white" for="flexRadioDefault1">
              Ativo
            </label>
          </div>
          <div class="form-check text-start">
            <input class="form-check-input" type="radio" formControlName="status" value="Desativo" id="flexRadioDefault2"
              checked />
            <label class="form-check-label text-white" for="flexRadioDefault2">
              Desativo
            </label>
          </div>


          <div>
            <button class="btn btn-info m-3" (click)="save()">Salvar</button>
            <button class="btn btn-info" (click)="clean()">Limpar</button>
          </div>

        </form>

      </div>
    </div>
    <table class="table table-dark mt-3">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Titulo</th>
          <th scope="col">Descrição</th>
          <th scope="col">Preço</th>
          <th scope="col">Data de validade</th>
          <th scope="col">Status</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let anuncio of Anuncios">
          <th scope="row">{{anuncio.id}}</th>
          <td>{{anuncio.title}}</td>
          <td>{{anuncio.description}}</td>
          <td>{{anuncio.price}}</td>
          <td>
            {{ anuncio.date}}
          </td>
          <td>{{anuncio.status  | yesNo }}</td>
          <td>
            <button class="btn btn-warning me-2" (click)="edit(anuncio)">Editar</button>
            <button class="btn btn-danger"  (click)="delete(anuncio)">Deletar</button>
          </td>
        </tr>
      </tbody>
    </table>

    </div>
